version: '3'

services:
  sqlite:
    image: "predix-edge-sqllite-amd64:1.0.5"
    stdin_open: true
    tty: true
    healthcheck:
      timeout: 5s
      test: exit 0
      retries: 3
      interval: 5s
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - predix-edge-broker_net
networks:
  predix-edge-broker_net:
    external: true
